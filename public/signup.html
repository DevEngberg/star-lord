  <div class="row column text-center">
    <h2 style="color: white">Sign Up</h2>
  </div>

  <div class="grid-container">
    <div class="row">
      <form id="signup">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">

              <label style="color: white">Email Address
                <input type="email" id="email-input" placeholder="Email">
              </label>
            </div>
            <div class="medium-6 cell">
              <label style="color: white">Password
                <input type="password" id="password-input" placeholder="Password">
              </label>
            </div>
          </div>
          <div style="display: none; color: white" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
        </div>
      </form>

      <button type="submit" id="submit" class="success button">Submit</button>


      <p style="color: white">Or sign in <a href="/login">here</a></p>
    </div>
  </div>
